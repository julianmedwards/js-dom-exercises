<!DOCTYPE html>
<!-- Exercise 6 -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
  </head>
  <body>
    <table id="myTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
      <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
      </tr>
    </table>
    <form id="table-form">
      <input
        type="number"
        name="row-num"
        placeholder="Row #"
        required
        autofocus
      />
      <input type="number" name="column-num" placeholder="Column #" required />
      <input
        type="text"
        name="cell-text"
        placeholder="New Cell Text"
        required
      />
      <input type="button" onclick="changeContent()" value="Change content" />
    </form>
    <script src="scripts/06-update-table-cells.js"></script>
  </body>
</html>
